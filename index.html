<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&family=Raleway:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Porto</title>
  </head>
  <body class="bg-background">
    <div class="mx-8 my-2 py-5">
      <header class="mx-auto">
        <h1 class="text-2xl font-bold font-pacifico">
          <span class="text-[#EC1B09]">My</span
          ><span class="text-[#FF9C1A]">Portofolio</span>
        </h1>
      </header>
    </div>

    <div class="mx-8">
      <div class="flex">
        <!-- profile -->
        <div class="bg-white rounded-2xl p-8 w-full max-w-sm">
          <div class="flex flex-col items-center mb-8">
            <div>
              <img
                src="public/profile.svg"
                alt=""
                class="w-[200px] h-[200px]"
              />
            </div>
            <div class="text-center">
              <h1 class="text-3xl font-bold font-raleway py-4">
                Beatrice Wambui
              </h1>
              <p class="font-raleway text-[#0b090993] text-base mb-4">
                FullStack Developer
              </p>
            </div>
            <div class="flex">
              <div class="px-6 py-5 bg-[#F2F7FC] mr-2 rounded-xl">
                <img src="/public/facebook.svg" alt="" />
              </div>
              <div class="px-6 py-5 bg-[#F2F7FC] mr-2 rounded-xl">
                <img src="/public/linkedin.svg" alt="" />
              </div>
              <div class="px-6 py-5 bg-[#F2F7FC] mr-2 rounded-xl">
                <img src="/public/twitter.svg" alt="" />
              </div>
              <div class="px-6 py-5 bg-[#F2F7FC] mr-2 rounded-xl">
                <img src="/public/github.svg" alt="" />
              </div>
            </div>
          </div>

          <!-- contact -->
          <div class="bg-[#F2F7FC] p-6 rounded-2xl">
            <div class="flex mb-4 border-b pb-4">
              <div class="p-3">
                <img src="public/phone.svg" alt="" />
              </div>
              <div>
                <h3 class="font-raleway font-semibold text-sm text-[#0b090993]">
                  Phone
                </h3>
                <p class="font-raleway font-semibold text-sm">+254723909353</p>
              </div>
            </div>
            <div class="flex mb-4 border-b pb-4">
              <div class="p-3">
                <img src="public/email.svg" alt="" />
              </div>
              <div>
                <h3 class="font-raleway font-semibold text-sm text-[#0b090993]">
                  Email
                </h3>
                <p class="font-raleway font-semibold text-sm">
                  beatricew@gmail.com
                </p>
              </div>
            </div>
            <div class="flex mb-4 border-b pb-4">
              <div class="p-3">
                <img src="public/location.svg" alt="" />
              </div>
              <div>
                <h3 class="font-raleway font-semibold text-sm text-[#0b090993]">
                  Location
                </h3>
                <p class="font-raleway font-semibold text-sm">Nairobi, Kenya</p>
              </div>
            </div>
            <div
              class="py-3 px-5 flex items-center justify-center text-[#F2F7FC] bg-[#FF9C1B] rounded-2xl"
            >
              <img src="public/download.svg" alt="" />
              <a href=""> Download Resume </a>
            </div>
          </div>
        </div>

        <div class="w-full">about me</div>
      </div>
    </div>
